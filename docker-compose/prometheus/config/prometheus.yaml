# my global config
global:
  scrape_interval: 15s # Set the scrape interval to every 15 seconds. Default is every 1 minute.
  #evaluation_interval: 15s # Evaluate rules every 15 seconds. The default is every 1 minute.
  # scrape_timeout is set to the global default (10s).

# Load rules once and periodically evaluate them according to the global 'evaluation_interval'.
rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

# A scrape configuration containing exactly one endpoint to scrape:
# Here it's Prometheus itself.
scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: "prometheus"
    # metrics_path defaults to '/metrics'
    # scheme defaults to 'http'.
    static_configs:
      - targets: ["localhost:9090"]
  - job_name: "prometheus-node_exporter"
    static_configs:
      - targets: ["prometheus-node-exporter:9100"]
  - job_name: "docker"
    static_configs:
      - targets: ["192.168.200.1:9323"]
  - job_name: "blackbox_icmp_ipv4"
    metrics_path: /probe
    params:
      module: [icmp_ipv4]
    static_configs:
      - targets:
        - localhost
        - www.krypton-polska.com
        - www.google.com
        - maku.local
        - mikrotik.maku.local
        - 185.142.163.29
        - frog02-20981.wykr.es
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: prometheus-blackbox-exporter:9115
  - job_name: "snmp_if_mib"
    metrics_path: /snmp
    params:
      module: [if_mib]
    static_configs:
      - targets:
        #- mikrotik.maku.local # MikroTik device
        - 172.25.100.1 # MikroTik device
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: prometheus-snmp-exporter:9116
  - job_name: "snmp_mikrotik"
    metrics_path: /snmp
    params:
      module: [mikrotik]
    static_configs:
      - targets:
        #- mikrotik.maku.local # MikroTik device
        - 172.25.100.1 # MikroTik device
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: prometheus-snmp-exporter:9116
